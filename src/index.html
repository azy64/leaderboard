<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEADERBOARD</title>
   <!-- <link rel="stylesheet" href="./style.css" type="text/css"/>-->
</head>
<body>
    <div>
        <h1>LEADERBOARD</h1>
    </div>
    <div class="grid grid-col-2">
        <div>
            <h3>Recent scores <button class="btn">Refresh</button></h3>
            <!--list of scores-->
            <p class="square">

            </p>
        </div>
        <div>
            <h3>Add your score</h3>
            <form>
                <div id="form_name">
                    <input type="text" name="name" id="name" aria-labelledby="form_name" placeholder="your name"/>
                </div>
                <br>
                <div id="form_score">
                    <input type="text" name="score" aria-labelledby="form_score" id="score" placeholder="Your score"/>
                </div>
                <div class="pt">
                    <button class="btn">Submit</button>
                </div>
                
            </form>
        </div>
    </div>
    <footer></footer>
    <script type="module" src="./index.js"></script>
</body>
</html>
