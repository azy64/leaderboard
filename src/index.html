<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEADERBOARD</title>
   <!-- <link rel="stylesheet" href="./style.css" type="text/css"/>-->
</head>
<body>
    <div>
        <h1 class="text-center">LEADERBOARD</h1>
    </div>
    <div class="w-50 grid grid-col-2 m-auto">
        <div>
            <h3 class="text-center">Recent scores <button class="btn">Refresh</button></h3>
            <!--list of scores-->
            <p class="square m-auto">

            </p>
        </div>
        <div>
            <h3 class="text-center">Add your score</h3>
            <form class="m-auto">
                <div id="form_name" class="m-auto text-center">
                    <input type="text" name="name" required id="name" aria-labelledby="form_name" placeholder="your name"/>
                </div>
                <br>
                <div id="form_score" class="m-auto text-center">
                    <input type="number" max="1000" required name="score" aria-labelledby="form_score" id="score" placeholder="Your score"/>
                </div>
                <div class="pt text-end pe">
                    <button class="btn">Submit</button>
                </div>
                
            </form>
        </div>
    </div>
    <footer></footer>
</body>
</html>
